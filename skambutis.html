<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 90vw;
      height: auto;
      max-height: 90vh;
      object-fit: contain;
    }
    @media (max-width: 600px) {
      video {
        width: 100vw;
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>
  <video controls autoplay>

  </video>
</body>
</html>
